<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Diagramas BPMN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #212529; }
        .image-container {
            max-height: 800px; /* Aumentei a altura máxima para acomodar imagens maiores */
            margin-bottom: 2rem; /* Adicionei espaçamento vertical */
        }
        .image-container img {
            max-width: 100%; /* Garante que a imagem não ultrapasse o container */
            height: auto;
        }
    </style>
    </head>
<body class="bg-gray-100">
    <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-8">Diagramas BPMN Detalhados</h1>

        <div class="flex flex-col gap-8 items-center justify-center">
            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-200 image-container">
                <h3 class="text-xl font-bold text-gray-800 text-center mb-4">Processo Manual (BPMN)</h3>
                <img src="bpmn_proesso atual.png" alt="Diagrama BPMN do Processo Manual" class="w-full rounded-lg shadow-md">
            </div>

            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-200 image-container">
                <h3 class="text-xl font-bold text-gray-800 text-center mb-4">Processo Automatizado (BPMN)</h3>
                <img src="bpmn_sistema.png" alt="Diagrama BPMN do Processo Automatizado" class="w-full rounded-lg shadow-md">
            </div>
        </div>

        <a href="home.html" target="_self" class="block bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors mx-auto mt-8">
            Voltar ao Início
        </a>
    </div>
</body>
</html>
